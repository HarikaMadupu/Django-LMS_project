<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harika's To-Do Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            background-image: url('https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .todo-container { 
            max-width: 600px; 
            margin: 50px auto; 
            background: rgba(255, 255, 255, 0.96); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .completed-text {
            text-decoration: line-through;
            color: #888;
            font-style: italic;
        }
        
        .tick-btn {
            text-decoration: none;
            margin-right: 10px;
        }

        .task-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        /* Styling for the task image to make it look like a thumbnail */
        .task-img-thumb {
            width: 50px; 
            height: 50px; 
            border-radius: 8px; 
            margin-right: 15px; 
            object-fit: cover; 
            border: 1px solid #ddd;
            transition: transform 0.2s;
        }

        .task-img-thumb:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="todo-container">
        <h2 class="text-center mb-4 text-primary">My Tasks</h2>

        <form method="POST" enctype="multipart/form-data" class="d-flex mb-4 gap-2">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Task name..." required>
            <input type="file" name="task_image" class="form-control" accept="image/*"> 
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <div class="task-list">
            {% for task in tasks %}
                <div class="d-flex justify-content-between align-items-center task-item">
                    <div class="d-flex align-items-center">
                        <a href="{% url 'complete' task.id %}" class="tick-btn">
                            {% if task.completed %}
                                <span style="font-size: 1.2rem;">✅</span> 
                            {% else %}
                                <span style="font-size: 1.2rem; color: #ccc;">✔</span> 
                            {% endif %}
                        </a>

                        {% if task.image %}
                            <a href="{{ task.image.url }}" target="_blank">
                                <img src="{{ task.image.url }}" class="task-img-thumb" alt="Task photo">
                            </a>
                        {% endif %}

                        <span class="{% if task.completed %}completed-text{% endif %}">
                            {{ task.title }}
                        </span>
                    </div>

                    <a href="{% url 'delete' task.id %}" class="text-danger" style="text-decoration: none; font-weight: bold;" title="Delete Task">✕</a>
                </div>
            {% empty %}
                <p class="text-muted text-center py-3">Your list is empty. Relax! ☕</p>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
